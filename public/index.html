<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the strangers</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="toast">
    </div>
    <div class="chamada">
        <div class="content">
            <p>Chamada de <span class="chamada_tipo"></span></p>
            <img class="avatar" src="./utils/images/dialogAvatar.png">
            <div class="buttons">
                <button class="btn_accept_call">
                    <img src="./utils/images/acceptCall.png">
                </button>
                <button class="btn_reject_call">
                    <img src="./utils/images/rejectCall.png">
                </button>
            </div>
        </div>
    </div>
    <section>
        <div class="menu">
            <div class="menu-action">
                <a title="Abrir menu">
                    <img src="./utils/images/menu_action.png">
                </a>
            </div>
            <div class="logo">
                <img src="./utils/images/coffee_room_logo.png">
            </div>
            <div class="comunicacao">
                <div>
                    <p>Envie seu código para outro usuário para iniciar uma conversa!</p>
                    <div class="codigo">
                        <p>Seu Código Pessoal</p>
                        <div>
                            <a id="personal_code">DoC78SIBQh</a>
                            <button class="btn-copy" title="Copiar código">
                                <img src="./utils/images/copyButton.png">
                            </button>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="codigo-externo">
                        <p>Insira o código do usuário</p>
                        <input type="text" id="personal_code_input">
                        <div class="grupo-botao">
                            <button class="btn_connecting_chat">
                                <div><img src="./utils/images/chatButton.png"></div>
                                Chat
                            </button>
                            <button class="btn_connecting_video">
                                <div><img src="./utils/images/videoButton.png"></div>
                                Vídeo
                            </button>
                        </div>
                    </div>
                    <div class="desconhecido">
                        <p>Desconhecido</p>
                        <div class="grupo-botao">
                            <button onclick="VIEW.connectingChatStanger()">
                                <div><img src="./utils/images/chatButton.png"></div>
                                Chat
                            </button>
                            <button onclick="VIEW.connectingVideoStanger()">
                                <div><img src="./utils/images/videoButton.png"></div>
                                Vídeo
                            </button>
                        </div>
                        <label for="permitir">
                            <input type="checkbox" name="permitir" id="permitir">
                            Permitir conexão com desconhecidos
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="box_video">
                <div class="no_call">
                    <img src="./utils/images/coffee_room_logo.png">
                    <p>CHAT E VÍDEO</p>
                </div>
                <video class="video_remote" src="./utils/v.mp4" autoplay muted></video>
                <div class="box_video_small">
                    <video class="video_local" src="./utils/v.mp4" autoplay muted></video>
                </div>
                <div class="record_actions">
                    <ul>
                        <li>
                            <button>
                                <img src="./utils/images/resume.png">
                            </button>
                        </li>
                        <li>
                            <button>
                                <img src="./utils/images/pause.png">
                            </button>
                        </li>
                        <li>
                            <button class="btn_stop_gravar">
                                <img src="./utils/images/stop.png">
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="call_actions">
                    <ul>
                        <li>
                            <button class="mic">
                                <img src="./utils/images/mic.png">
                            </button>
                        </li>
                        <li>
                            <button class="foto">
                                <img src="./utils/images/camera.png">
                            </button>
                        </li>
                        <li>
                            <button class="call">
                                <img src="./utils/images/hangUp.png">
                            </button>
                        </li>
                        <li>
                            <button class="camera">
                                <img src="./utils/images/switchCameraScreenSharing.png">
                            </button>
                        </li>
                        <li>
                            <button class="gravar">
                                <img src="./utils/images/recordingStart.png">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="chatbox">
            <ul>
                <li>
                    <div>
                        <a>Olá</a>
                        <p>16:20</p>
                    </div>
                </li>
                <li class="local">
                    <div>
                        <a>Como vai ?</a>
                        <p>16:20</p>
                    </div>
                </li>
                <li class="local">
                    <div>
                        <a>Tudo bem com você ?</a>
                        <p>16:25</p>
                    </div>
                </li>
            </ul>
            <div class="input_box">
                <input type="text" placeholder="Digite sua mensagem">
                <button class="btn_enviar">
                    <img src="./utils/images/sendMessageButton.png">
                </button>
            </div>
        </div>
    </section>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/view.js" type="module"></script>
    <script src="./js/webrtc.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
