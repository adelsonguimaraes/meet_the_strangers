<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the strangers</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="menu">
            <div class="menu-action">
                <a title="Abrir menu">
                    <img src="./utils/images/menu_action.png">
                </a>
            </div>
            <div class="logo">
                <img src="./utils/images/coffee_room_logo.png">
            </div>
            <div class="comunicacao">
                <div>
                    <p>Envie seu código para outro usuário para iniciar uma conversa!</p>
                    <div class="codigo">
                        <p>Seu Código Pessoal</p>
                        <div>
                            <a>DDD</a>
                            <button class="btn-copy" title="Copiar código">
                                <img src="./utils/images/copyButton.png">
                            </button>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="codigo-externo">
                        <p>Insira o código do usuário</p>
                        <input type="text">
                        <div class="grupo-botao">
                            <button>
                                <div><img src="./utils/images/chatButton.png"></div>
                                Chat
                            </button>
                            <button>
                                <div><img src="./utils/images/videoButton.png"></div>
                                Vídeo
                            </button>
                        </div>
                    </div>
                    <div class="desconhecido">
                        <p>Desconhecido</p>
                        <div class="grupo-botao">
                            <button>
                                <div><img src="./utils/images/chatButton.png"></div>
                                Chat
                            </button>
                            <button>
                                <div><img src="./utils/images/videoButton.png"></div>
                                Vídeo
                            </button>
                        </div>
                        <label for="">
                            <input type="checkbox">
                            Permitir conexão com desconhecidos
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            centro
        </div>
        <div class="chatbox">
            chatbox
        </div>
    </section>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
