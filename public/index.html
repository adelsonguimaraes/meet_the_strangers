<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the strangers</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main_container">
        <div class="dashboard_container">
            <div class="logo_container">
                <img src="./utils/images/logo.png">
            </div>
            <div>
                <div class="description_container">
                    <p class="description_container_paragraph">
                        Talk with other user bt passing his personal code or talk with strangers
                    </p>
                </div>
                <div class="personal_code_container">
                    <div class="personal_code_title_container">
                        <p class="personal_code_title_paragraph">
                            Your personal code
                        </p>
                    </div>
                    <div class="personal_code_value_container">
                        <p class="personal_code_value_paragraph" id="personal_code_paragraph">DDDDD</p>
                        <button class="personal_code_copy_button" id="personal_code_copy_button">
                            <img src="./utils/images/copyButton.png">
                        </button>
                    </div>
                    <div class="personal_code_connecting_container">
                        <p class="personal_code_connecting_paragraph">Personal Code</p>
                        <div class="personal_code_connecting_input_container">
                            <input type="text" class="personal_code_input" id="personal_code_input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="call_container"></div>
        <div class="messenger_container"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
